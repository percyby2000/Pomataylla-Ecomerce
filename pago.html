<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomataylla - Pago</title>
    <link rel="icon" href="/img/icons/LOGO.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <style>
        .payment-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .payment-summary {
            margin-bottom: 2rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .total-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2C3E50;
            padding: 1rem 0;
            border-top: 2px solid #2C3E50;
            margin-top: 1rem;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        .payment-method {
            border: 2px solid #eee;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method:hover {
            border-color: #2C3E50;
            transform: translateY(-2px);
        }

        .payment-method.active {
            border-color: #2C3E50;
            background-color: #f8f9fa;
        }

        .payment-method img {
            height: 60px;
            margin-bottom: 1rem;
        }

        .qr-section {
            display: none;
            margin-top: 2rem;
            text-align: center;
        }

        .qr-section.active {
            display: block;
        }

        .qr-code {
            max-width: 200px;
            margin: 1rem auto;
        }

        .product-details {
            margin-bottom: 0.5rem;
        }

        .product-name {
            font-weight: 600;
        }

        .payment-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: #2C3E50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            margin-top: 2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .payment-btn:hover {
            background-color: #34495E;
        
        }
    </style>
    
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="/img/icons/LOGO.png" alt="" width="30" height="30" class="me-2"> POMATAYLLA
            </a>
            <div class="ms-auto">
                <a href="index.html" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left me-2"></i>Volver a la tienda
                </a>
            </div>
        </div>
    </nav>

    <div class="payment-container">
        <div class="payment-summary">
            <h2>Resumen de Compra</h2>
            <div id="cart-items">
                <!-- Los items del carrito se insertarán aquí -->
            </div>
            <div class="total-amount">
                <div class="summary-item">
                    <span>Total a Pagar:</span>
                    <span id="total-amount">S/. 0.00</span>
                </div>
            </div>
        </div>

        <h3>Selecciona tu método de pago</h3>
        <div class="payment-methods">
            <div class="payment-method" data-method="yape">
                <img src="/img/extra/yape.jpg" alt="Yape Logo">
                <h4>Pagar con Yape</h4>
                <p><button formsappId="677e204eeb1e0f3377f6a50e"></button>
                    <script src="https://forms.app/static/embed.js" type="text/javascript" async defer onload="new formsapp('677e204eeb1e0f3377f6a50e', 'popup', {'overlay':'rgba(45,45,45,0.5)','button':{'color':'#820078','text':'¡Haga clic aquí!'},'width':'800px','height':'600px','openingAnimation':{'entrance':'animate__bounceIn','exit':'animate__bounceOut'}}, 'https://g8x0kiiw.forms.app');"></script></p>
            </div>
            <div class="payment-method" data-method="paypal">
                <img src="/img/extra/paypal.png" alt="PayPal Logo">
                <h4>Pagar con PayPal</h4>
                <p><button formsappId="677e166eeb1e0f3377f6a4fe"></button>
                    <script src="https://forms.app/static/embed.js" type="text/javascript" async defer onload="new formsapp('677e166eeb1e0f3377f6a4fe', 'popup', {'overlay':'rgba(45,45,45,0.5)','button':{'color':'#2529DA','text':'¡Haga clic aquí!'},'width':'800px','height':'600px','openingAnimation':{'entrance':'animate__fadeIn','exit':'animate__fadeOut'}}, 'https://8gxq22l8.forms.app');"></script></p>
            </div>
        </div>




    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="scripts/pago.js"></script>
</body>
</html>
