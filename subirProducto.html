<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomataylla</title>
    <link rel="icon" href="/img/icons/LOGO.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('/img/extra/fondo.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
        }

        .upload-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            margin: 30px auto;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            object-fit: cover;
            display: none;
            margin-top: 10px;
            border-radius: 8px;
        }

      
    </style>
</head>
<body>
    <div class="whatsapp-container">
        <div class="help-text">
            ¿Necesitas Ayuda?
        </div>
        <a href="https://wa.me/5512345678?text=Necesito%20ayuda%20con%20mi%20pedido" 
           target="_blank" 
           class="whatsapp-float">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="fas fa-shopping-bag me-2"></i> POMATAYLLA
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>

    <div class="container">
        <div class="upload-container">
            <h2 class="text-center mb-4">Subir Nuevo Producto</h2>
            <form id="productForm">
                <div class="mb-3">
                    <label for="productName" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="mb-3">
                    <label for="productDescription" class="form-label">Descripción</label>
                    <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Precio</label>
                    <input type="number" step="0.01" class="form-control" id="productPrice" required>
                </div>
                <div class="mb-3">
                    <label for="productStock" class="form-label">Stock Disponible</label>
                    <input type="number" min="0" class="form-control" id="productStock" required>
                </div>
                <div class="mb-3">
                    <label for="productImage" class="form-label">Imagen del Producto</label>
                    <input type="file" class="form-control" id="productImage" accept="image/*" required>
                    <img id="imagePreview" src="#" alt="Vista previa de imagen">
                </div>

                <div class="mb-3">
                    <label for="productCategory" class="form-label">Categoría</label>
                    <select class="form-select" id="productCategory" required>
                        <option value="">Seleccionar Categoría</option>
                        <option value="Tapices">Tapices</option>
                        <option value="Cogines">Cogines</option>
                        <option value="Moda">Moda</option>
                        <option value="Accesorios">Accesorios</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Subir Producto</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/subir.js"></script>
    <script src="scripts/mostrar.js"></script>
</body>
</html>
