<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/registro.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Registro - Textil Store</title>
</head>
<body>
    <div class="container">
        <div class="register-card">
			
            <div class="brand">
                <i class="fas fa-spool"></i>
                <a href="index.html">
					<img src="/img/icons/LOGO.png" alt="" width="30" height="30" class="me-2">
				</a>
				
            </div>
            
            <h2>Crear cuenta</h2>
            <p class="subtitle">Únete a nuestra comunidad textil</p>

            <form id="registerForm">
                <div class="input-group">
                    <label for="emailreg">Correo electrónico</label>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="emailreg" name="email" required 
                               placeholder="tucorreo@ejemplo.com">
                    </div>
                </div>

                <div class="input-group">
                    <label for="passwordreg">Contraseña</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="passwordreg" name="password" required
                               placeholder="Crea una contraseña segura">
                        <i class="fas fa-eye password-toggle"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Fuerza de la contraseña</span>
                    </div>
                </div>

                <div class="terms">
                    <label class="checkbox-container">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        <span class="terms-text">Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a></span>
                    </label>
                </div>

                <button type="button" id="registro" class="btn-primary">Registrarse</button>
            </form>

            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/registro.js"></script>
</body>
</html>
